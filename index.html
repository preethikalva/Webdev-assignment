<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Section 1: Header -->
    <header>
        <button id="undo-btn">&#8630; Undo</button>
        <button id="redo-btn">&#8631; Redo</button>
    </header>

    <!-- Section 2: Container with Canvas -->
    <main>
        <div id="canvas" contenteditable="true"></div>
    </main>

    <!-- Section 3: Text Options -->
    <div id="options">
        <label for="font-style">Font Style:</label>
        <select id="font-style">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>

        <label for="font-size">Font Size:</label>
        <input type="number" id="font-size" value="16">

        <button id="bold-btn"><b>B</b></button>
        <button id="italic-btn"><i>I</i></button>
        <button id="underline-btn"><u>U</u></button>

        <label for="text-align">Align:</label>
        <select id="text-align">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
        </select>
    </div>

    <!-- Section 4: Footer -->
    <footer>
        <button id="add-text-btn">Add Text</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
